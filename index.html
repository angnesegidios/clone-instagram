<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do Instagram</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/inst-cel-oidige.png" alt="Celular">
        </div>
    </div>
    <div class="instagram continue">
        <div class="group"> <!-- esse grupo1 tem imagem e texto , com fundo branco-->
            <img src="img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
            <!--1º quadrado, onde fica a logo-->
            <div class="profile-photo">
                <img src="img/perfil.png" alt="Foto de Perfil">
                <!-- foto redonda do perfil-->
            </div>
            <a href="#" class=" instagram-login"> Continue com nomedaconta2021</a>
            <a href="#" class=" instagram-logout"> Remover conta</a>
        </div>
        <div class="group"> <!-- esse grupo2 só tem texto , com fundo branco-->
            <p class="not-account">Não é nomedaconta2021?</p>
            <p class="notaccount">
                <span class="link-blue">Alternar contas </span>
                ou 
                <span class="link-blue">Inscreva-se</span>
            </p>
            
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>

            </div>
        </div>
    </div>
</body>
</html>
